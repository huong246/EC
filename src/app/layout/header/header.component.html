<header class="main-header">
  <div class="logo">
    <a routerLink="/home">
      <img src="./assets/images/ecommerce.png" alt="logo">
    </a>
    <a routerLink="/home">HeheMarket</a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search item..." #searchInput
           (keyup.enter)="onSearch(searchInput.value)">
    <button (click)="onSearch(searchInput.value)">Search</button>
  </div>
  <div class="shop-actions">
    <button routerLink="/shop">Shop</button>
  </div>
  <div class="create-shop">
    <button routerLink="/shop/create_shop">Create Shop</button>
  </div>
  <div class="user-actions">
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
</header>
